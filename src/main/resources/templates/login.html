<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="general.html :: head"></div>
<body>
<div th:replace="general.html :: navigation"></div>
<div class="personalcontainer">
    <div class="container">

            <h1 class="marginbottomloginform" th:text="#{loginform.h1title}"></h1>

            <p th:if="${param.logout}" th:text="#{loginform.loggedout}"></p>
            <p class="danger" th:if="${param.error}" th:text="#{loginform.invalid}"></p>

            <form th:method="post" th:action="@{/login}">
                <div class="form-group w-25">
                    <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input class="form-control" type="text" id="username" name="username" th:attr="placeholder = #{loginform.username}">
                    </div>
                </div>
                <div class="form-group w-25">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input class="form-control" type="password" id="password" name="password" th:attr="placeholder = #{loginform.password}">
                    </div>
                </div>
                <input class="btn btn-secondary text-left btn-submit-custom3" type="submit"  th:value="#{loginform.submit}">
            </form>

    </div>
</div>
<div th:replace="general.html :: footer"></div>
<div th:replace="general.html :: bootstraplinks"></div>
</body>
</html>
