<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="general.html :: head"></div>
<body>
<div th:replace="general.html :: navigation"></div>
<div class="personalcontainer">
    <div class="container">

            <h1 class="marginbottomloginform" th:text="#{loginform.h1title}"></h1>

            <p class="succescustom w-25" th:if="${param.logout}" th:text="#{loginform.loggedout}"></p>

            <div th:if="${param.error}">
                <p class="dangercustom w-25"><i class="fas fa-times-circle" style="color:#D73F36; padding-right:5px"> </i><span th:text="#{loginform.invalid}"></span></p>
            </div>

            <div th:if="${registrationconfirmed == true}">
                <p class="succescustom w-25"><i class="fas fa-check-circle" style="color:#BBEF76; padding-right:5px"> </i><span th:text="#{signupform.succes}"></span></p>
            </div>

            <form th:method="post" th:action="@{/login}">
                <div class="form-group w-25">
                    <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input class="form-control" type="text" id="username" name="username" th:attr="placeholder = #{loginform.username}">
                    </div>
                </div>

                <div class="form-group w-25">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input class="form-control" type="password" id="password" name="password" th:attr="placeholder = #{loginform.password}">
                    </div>
                </div>

                <div class="form-group w-25">
                    <input class="btn btn-secondary btn-submit-custom3 btn-block" type="submit" th:value="#{loginform.submit}">
                </div>
            </form>

    </div>
</div>
<div th:replace="general.html :: footer"></div>
<div th:replace="general.html :: bootstraplinks"></div>
</body>
</html>
