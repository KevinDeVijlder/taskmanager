<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="general.html :: head"></div>
<body>
    <div th:replace="general.html :: navigation"></div>
    <div class="container">

    <h1>New Sub Task Form</h1>

    <h2>MasterTask</h2>
    <p th:text="${masterTask.taskId}"></p>
    <p th:text="${masterTask.title}"></p>
    <p th:text="${masterTask.description}"></p>
    <p th:text="${masterTask.dateAndTimeOfTask}"></p>

    <h2>Subtask form</h2>
    <form method="post" action="/tasks/sub/createTask" th:object="${subTaskDTO}">
        <h4>New Sub Task</h4>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="title">Title: </label>
            <div class="col-sm-10">
            <input class="form-control" type="text" th:field="*{title}">
            </div>
            <div class="col danger">
                <p th:errors="*{title}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="description">Description: </label>
            <div class="col-sm-10">
            <input class="form-control" type="text" th:field="*{description}">
            </div>
            <div class="col danger">
                <p th:errors="*{description}"></p>
            </div>
        </div>
        <input type="hidden" th:value="${masterTask.taskId}" name="taskId" />
        <input class="btn btn-secondary btn-lg btn-block text-left" type="submit" value="Add Subtask">
    </form>

    <p><a class="btn btn-outline-secondary btn-lg marginbuttons btn-block text-left" href="#" th:href="@{/tasks/{taskId}(taskId=${masterTask.taskId})}">Details master task</a></p>

    </div>
    <div th:replace="general.html :: footer"></div>
    <div th:replace="general.html :: bootstraplinks"></div>
</body>
</html>
